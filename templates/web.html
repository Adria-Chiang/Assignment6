<!DOCTYPE html>
<head>
    <title>註冊登入</title>
    <meta charset="utf-8"/>
    <style type="text/css">
        body{
            margin: 0px;
        }
        .head{
            background-color: #C39BD3;
            width: auto; height: 150px; 
            justify-content: center; 
            align-items: center;
            display: flex;

        }
        .register{
            text-align: center;

        }
        .btn{
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <div class="head">
        <h1>歡迎光臨，請登入註冊系統</h1>
    </div>
    <div class="register">
        <h3>註冊帳號</h3>
        <form method = "POST" action="/signup">           
            <p>姓名</p><input type= "text" name="name">
            <p>帳號</p><input type= "text" name="username">            
            <p>密碼</p><input type= "password" name="password">
            <br/><button class="btn">註冊</button>
        </form>
        <hr>
        <h3>登入系統</h3>
        <form method = "POST" action="/signin">           
            <p>帳號</p><input type= "text" name="username">            
            <p>密碼</p><input type= "password" name="password">
            <br/><button class="btn">登入</button>
        </form>

    </div>
</body>
